name: Reminder Cron

on:
  schedule:
    # 매일 한국 시간 오전 9시, 오후 9시에 실행 (UTC 0시, 12시)
    - cron: '0 0,12 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      - name: Send reminder notifications
        run: |
          curl -X POST "${{ secrets.API_URL }}/api/reminder/send-reminders?hoursBefore=24" \
            -H "Content-Type: application/json"

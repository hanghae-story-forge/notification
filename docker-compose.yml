services:
  app:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: dongueldonguel
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - dongueldonguel-network

  postgres:
    image: postgres:16-alpine
    container_name: dongueldonguel-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-dongueldonguel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-dongueldonguel}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - dongueldonguel-network

volumes:
  postgres-data:

networks:
  dongueldonguel-network:
    driver: bridge
